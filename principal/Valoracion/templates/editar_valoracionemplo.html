{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TRABAJADOR Modificar  valoracion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/REGISTRO_VALORACION.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'cerrar' %}"><button class="cerrar" >Cerrar Session</button></a>
        <h1>Editar Valoración</h1>
    </header>

    <a href="/employee"><button class="menuad">Menu</button></a>


    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        Ocurrió un problema al momento de ejecutar tu registro
    </div>
    {% endif %}

    <form method="POST" action="" enctype="multipart/form-data">
        {% if mensaje %}
        <div class="alert alert-primary" role="alert">
            La valoración fue Modificada exitosamente
        </div>
        {% endif %}
        {% csrf_token %}
        {{ form }}
        <button type="submit">Modificar</button>
    </form>

    <footer>
        <h1>Mecanica-Master</h1>
    </footer>
</body>
</html>
